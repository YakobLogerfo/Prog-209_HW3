<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Example 1</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
  <form>
    <h2 id="myH2top"><span>Customer Information</span></h2>
    <table>
      <tr>
        <td>
          <label for="name">Name:</label>
        </td>
        <td>
          <input type="text" name="name" id="name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="city">City:</label>
        </td>
        <td>
          <input type="text" name="city" id="city">
        </td>
      </tr>
      <tr>
        <td>
          <label for="payref">Payment Reference</label>
        </td>
        <td>
          <select name="payref" id="payref">
            <option value="Debit">Debit Card</option>
            <option value="Cash">Cash</option>
            <option value="Credit">Credit Card</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" value="Submit" onclick="myFunc()"></td>
      </tr>
    </table>
  </form>
  <br><br>

  <div id="myDiv">
      <h2 id="myH2">My Customers</h2>
  </div>
 <script type="text.javascript" src="main.js"></script> 

</body>

</html>
